<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="UTF-8" />
    <title>Gerenciador de Tarefas - Listagem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</h:head>

<h:body>
    <div class="container mt-4">
        <div class="card p-3 mb-4">
            <h5>Listagem de Tarefas</h5>
            <h:form id="formBusca">
                <div class="row">
                    <div class="col-md-3">
                        <h:outputLabel value="Número:" />
                        <h:inputText value="#{taskMB.task.id}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <h:outputLabel value="Título/Descrição:" />
                        <h:inputText value="#{taskMB.task.title}" class="form-control" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-3">
                        <h:outputLabel value="Responsável:" />
                        <h:selectOneMenu value="#{taskMB.profile.id}" class="form-control">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItems value="#{taskMB.profiles}" var="p" itemLabel="#{p.name}" itemValue="#{p.id}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-3">
                        <h:outputLabel value="Situação:" />
                        <h:selectOneMenu value="#{taskMB.task.status}" class="form-control">
                            <f:selectItem itemLabel="Em andamento" itemValue="false" />
                            <f:selectItem itemLabel="Concluída" itemValue="true" />
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-3 align-self-end">
                        <h:commandButton value="Buscar Tarefas" action="#{taskMB.findTask()}" class="btn btn-secondary w-100" />
                    </div>
                </div>
            </h:form>
        </div>

        <h:form id="formTabela">
            <h:dataTable value="#{taskMB.taskList}" var="t" class="table table-striped table-bordered">
                <h:column>
                    <f:facet name="header">Número</f:facet>
                    #{t.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    #{t.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Responsável</f:facet>
                    #{t.responsible.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink value="Editar" action="#{taskMB.redirectToEdit(t.id)}" class="mr-2" />
                    <h:commandLink value="Excluir" action="#{taskMB.deleteTask(t.id)}" onclick="return confirm('Deseja realmente excluir esta tarefa?')" class="text-danger mr-2" />
                    <h:commandLink value="Concluir" action="#{taskMB.doneTask(t.id)}" rendered="#{not t.status}" class="text-success" />
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
